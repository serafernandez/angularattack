<!DOCTYPE html>
<html ng-app="scrumattack">

<head>
    <title>Scrum Attack</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/ng-sortable/dist/ng-sortable.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="content">
        <div class="navbar" ng-include="'views/navbar.html'"></div>
        <div ng-controller="BoardsController" ng-include="parteApp" id="listas" class="listas col-md-12 text-center"></div>
    </div>

    <div ng-controller="ModalController" class="modals">
        <script type="text/ng-template" id="modalNewBoard.html">
            <div class="modal-header">
                <h3 class="modal-title">Create a new project</h3>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input id="projectName" class="form-control" ng-model="projectName" type="text" placeholder="Name" ng-required='required'>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">Create</button>
                <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
        <script type="text/ng-template" id="modalNewCard.html">
            <div class="modal-header">
                <h3 class="modal-title">Create a new task</h3>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input id="taskName" class="form-control" ng-model="task.name" type="text" placeholder="Name" ng-required='required'>
                        <label for="taskName">Description</label>
                        <input id="taskName" class="form-control" ng-model="task.description" type="text" placeholder="Description" ng-required='required'>
                        <label for="taskDuration">Duration</label>
                        <input id="taskDuration" class="form-control" ng-model="task.duration" type="number" min="0" max-value="5" placeholder="Duration" ng-required='required'>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-click="ok()">Create</button>
                <button class="btn btn-danger" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>
    </div>

    <script src="libs/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="libs/angular/angular.min.js" charset="utf-8"></script>
    <script src="libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="libs/ng-sortable/dist/ng-sortable.min.js" charset="utf-8"></script>
    <script src="https://api.trello.com/1/client.js?key=16abd68d84b6d0cc273d1f1810eb24ec"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap.min.js" charset="utf-8"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap-tpls.min.js" charset="utf-8"></script>

    <script src="app/app.js" charset="utf-8"></script>
    <script src="app/ModalController.js" charset="utf-8"></script>
    <script src="app/controllers/main.controller.js" charset="utf-8"></script>
    <script src="app/modules/auth.module.js" charset="utf-8"></script>
    <script src="app/services/auth.service.js" charset="utf-8"></script>
    <script src="app/controllers/auth.controller.js" charset="utf-8"></script>
    <script src="app/boards/BoardsModule.js" charset="utf-8"></script>
    <script src="app/boards/controller/boards.controller.js" charset="utf-8"></script>
    <script src="app/boards/services/organizations.services.js" charset="utf-8"></script>
    <script src="app/boards/services/boards.services.js" charset="utf-8"></script>
    <script src="app/boards/services/listas.services.js" charset="utf-8"></script>
    <script src="app/boards/services/tasks.services.js" charset="utf-8"></script>
    <script src="app/controllers/menu.controller.js" charset="utf-8"></script>

</body>

</html>
